{% extends 'library/base.html' %}
{% block title %}Добавить видео{% endblock %}

{% block content %}
<h2>Форма добавления видео</h2>
<form enctype="multipart/form-data" method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Upload/" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'library:video_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
