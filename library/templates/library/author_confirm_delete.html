{% extends 'library/base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
{% include 'library/header.html' %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить автора</h1>
        <p>Вы уверены, что хотите удалить "{{ author.first_name }} {{ author.last_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'library:authors_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>

{% endblock %}
