{% extends 'library/base.html' %}
{% block title %}Видео{% endblock %}

 {% block content %}
<h1>Видео</h1>
<ul class="list-group">
    {% for video in videos %}
    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-success">
        <a href="{% url 'library:video_detail' video.pk %}"><p>{{ video.name }}</p></a>
        <p>{{ video.video }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'library:video_create' %}"><button class="btn btn-primary mt-5">Добавить видео</button></a>
{% endblock %}
